<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="wood-grain">
      <feTurbulence type="fractalNoise" baseFrequency="0.15" numOctaves="4" seed="5" />
      <feColorMatrix type="matrix" values=".3 .3 .3 0 0 .3 .3 .3 0 0 .3 .3 .3 0 0 0 0 0 1 0" />
    </filter>
    <filter id="wood-color">
      <feFlood flood-color="#8B4513" result="flood" />
      <feComposite operator="in" in="flood" in2="SourceGraphic" />
    </filter>
  </defs>
  <rect width="100%" height="100%" filter="url(#wood-grain)" />
  <rect width="100%" height="100%" filter="url(#wood-color)" opacity="0.8" />
</svg>